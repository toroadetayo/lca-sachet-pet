<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360">
  <style> .title { font: bold 14px sans-serif } .label { font: 12px sans-serif } .small { font: 10px sans-serif } </style>
  <rect width="100%" height="100%" fill="#fff"/>
  <text x="20" y="22" class="title">Sensitivity scenarios — baseline vs scenario</text>

  <!-- GWP: PET baseline vs 50% recycling -->
  <g transform="translate(40,50)">
    <text x="0" y="0" class="label">GWP (kg CO2-eq / L) — PET</text>
    <!-- baseline bar -->
    <rect x="0" y="10" width="200" height="24" fill="#4c78a8"/>
    <text x="210" y="28" class="small">baseline: 0.0863</text>
    <!-- scenario bar scaled (max width 300 for 0.12 kg) -->
    <rect x="0" y="44" width="170" height="24" fill="#f58518"/>
    <text x="180" y="62" class="small">50% recycling: 0.0731</text>
  </g>

  <!-- Water: PET baseline vs 50% recycling -->
  <g transform="translate(320,50)">
    <text x="0" y="0" class="label">Water depletion (L per L) — PET</text>
    <rect x="0" y="10" width="300" height="20" fill="#54a24b"/>
    <text x="310" y="25" class="small">baseline: 82.6 L</text>
    <rect x="0" y="40" width="152" height="20" fill="#b058a6"/>
    <text x="160" y="55" class="small">50% recycling: 41.8 L</text>
  </g>

  <!-- Energy: Sachet baseline vs 20% lighter -->
  <g transform="translate(40,160)">
    <text x="0" y="0" class="label">Cumulative energy (MJ per L) — Sachet</text>
    <rect x="0" y="10" width="300" height="20" fill="#e45756"/>
    <text x="310" y="25" class="small">baseline: 0.628 MJ</text>
    <rect x="0" y="40" width="253" height="20" fill="#72b7b2"/>
    <text x="260" y="55" class="small">20% lighter: 0.532 MJ</text>
  </g>

  <text x="20" y="320" class="small">Notes: bars scaled for visual comparison; exact values in `results/sensitivity_summaries.csv`.</text>
</svg>
