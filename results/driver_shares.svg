<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420">
  <style> .title { font: bold 16px sans-serif } .label { font: 12px sans-serif } </style>
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="20" y="24" class="title">Driver shares â€” mean GWP contributions (per 1 L)</text>

  <!-- Sachet pie -->
  <g transform="translate(60,80)">
    <text x="0" y="0" class="label">Sachet</text>
    <!-- slices computed from mean contributions: packaging 34.9%, filling 45.3%, transport 0.1%, EoL 19.7% -->
    <g transform="translate(150,120)">
      <!-- packaging slice -->
      <path d="M0 0 L100 0 A100 100 0 0 1  -18.3 98.32 Z" fill="#66c2a5" stroke="#ffffff"/>
      <!-- filling slice -->
      <path d="M0 0 L-18.3 98.32 A100 100 0 0 1  -82.93 -56.51 Z" fill="#fc8d62" stroke="#ffffff"/>
      <!-- transport slice -->
      <path d="M0 0 L-82.93 -56.51 A100 100 0 0 1  -99.98 -0.87 Z" fill="#8da0cb" stroke="#ffffff"/>
      <!-- EoL slice -->
      <path d="M0 0 L-99.98 -0.87 A100 100 0 0 1  100 0 Z" fill="#e78ac3" stroke="#ffffff"/>
    </g>
    <g transform="translate(320,40)">
      <rect x="0" y="0" width="12" height="12" fill="#66c2a5"/><text x="18" y="10" class="label">Packaging: 34.9%</text>
      <rect x="0" y="20" width="12" height="12" fill="#fc8d62"/><text x="18" y="30" class="label">Filling energy: 45.3%</text>
      <rect x="0" y="40" width="12" height="12" fill="#8da0cb"/><text x="18" y="50" class="label">Transport: 0.1%</text>
      <rect x="0" y="60" width="12" height="12" fill="#e78ac3"/><text x="18" y="70" class="label">End-of-life: 19.7%</text>
    </g>
  </g>

  <!-- PET pie -->
  <g transform="translate(420,80)">
    <text x="0" y="0" class="label">PET bottle</text>
    <!-- packaging 55.6%, filling 24.3%, transport 0.3%, EoL 19.7% -->
    <g transform="translate(150,120)">
      <path d="M0 0 L100 0 A100 100 0 0 1  -12.25 99.25 Z" fill="#66c2a5" stroke="#ffffff"/>
      <path d="M0 0 L-12.25 99.25 A100 100 0 0 1  -76.9 64.33 Z" fill="#fc8d62" stroke="#ffffff"/>
      <path d="M0 0 L-76.9 64.33 A100 100 0 0 1  -99.5 6.0 Z" fill="#8da0cb" stroke="#ffffff"/>
      <path d="M0 0 L-99.5 6.0 A100 100 0 0 1  100 0 Z" fill="#e78ac3" stroke="#ffffff"/>
    </g>
    <g transform="translate(320,40)">
      <rect x="0" y="0" width="12" height="12" fill="#66c2a5"/><text x="18" y="10" class="label">Packaging: 55.6%</text>
      <rect x="0" y="20" width="12" height="12" fill="#fc8d62"/><text x="18" y="30" class="label">Filling energy: 24.3%</text>
      <rect x="0" y="40" width="12" height="12" fill="#8da0cb"/><text x="18" y="50" class="label">Transport: 0.3%</text>
      <rect x="0" y="60" width="12" height="12" fill="#e78ac3"/><text x="18" y="70" class="label">End-of-life: 19.7%</text>
    </g>
  </g>

</svg>
